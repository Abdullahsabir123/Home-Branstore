<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f240561dba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Boot.css">
    <title>Home - Bandstore</title>
</head>
<body>
    <div class="bg-img">
      <div class="bg-img"> 
        <nav class="navbar navbar-expand-lg navbar-dark bg-blue1 py-4 ps-5">
          <div class="container-fluid">
            <a class="navbar-brand fw-bolder" href="#"><img src="Images/logo1-free-img.png" alt="DNK"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">EVERYTHING</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">WOMEN</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">MEN</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">ACCESSORIES</a>
                </li>
              </ul>
              <ul class="d-flex">
                <li class="nav-item list-unstyled">
                  <a class="nav-link active text-light" aria-current="page" href="#">ABOUT</a>
                </li>
                <li class="nav-item list-unstyled">
                  <a class="nav-link active text-light" aria-current="page" href="#">CONTACTUS</a>
                </li>
                <li class="nav-item list-unstyled">
                  <a class="nav-link active text-light" aria-current="page" href="#">$0.00</a>
                </li>
                <li class="nav-item list-unstyled">
                  <i class="fa-solid fa"></i>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div>
          <div class="cont">
            <h1 class="text-light bg-col">Raining Offers For Hot Summer!</h1>
          </div>
        </div>
      </div>
    </div>
    <div style="height: 100px;"></div>
</body>
</html>
